<VirtualHost 0.0.0.0:8822>

    ServerName ckan_zipextractor

    # this is our app
    WSGIScriptAlias / /etc/ckan/zipextractor.wsgi

    # pass authorization info on (needed for rest api)
    WSGIPassAuthorization On

    # Deploy as a daemon (avoids conflicts between CKAN instances)
    WSGIDaemonProcess zipextractor display-name=zipextractor processes=1 threads=15

    WSGIProcessGroup zipextractor

    ErrorLog /var/log/apache2/zipextractor.error.log
    CustomLog /var/log/apache2/zipextractor.custom.log combined

    <Directory "/" >
        Require all granted
    </Directory>

</VirtualHost>